name: Maven Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4.6.0
      with:
        java-version: '21'
        distribution: 'temurin'
        server-id: github 
        settings-path: ${{ github.workspace }} 
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
